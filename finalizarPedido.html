<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido - Astrofeetbr</title>
    <link rel="stylesheet" href="finalizarPedido.css">
</head>
<body>
    <header>
        <h1>Finalizar Pedido</h1>
    </header>
    <main>
        <div class="container">
            
            <div class="coluna-esquerda">
                <section class="informacoes-entrega">
                    <h2>Informações de Entrega</h2>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" required>
                    <label for="cep">CEP:</label>
                    <div class="calculo-frete">
                        <input type="text" id="cep" placeholder="Digite seu CEP" required>
                        <button class="botao-calcular">Calcular</button>
                        <a href="#" class="link-cep">Não sei meu CEP</a>
                    </div>
                    <p id="valorFrete">Frete: R$ </p>
                </section>

                <section class="pagamento">
                    <h2>Pagamento</h2>
                    <div class="opcao-pagamento">
                        <input type="radio" id="pix" name="metodoPagamento" value="pix">
                        <label for="pix"><img src="img/pix.png" alt="Pix"> Pix</label>
                    </div>
                    <div class="opcao-pagamento">
                        <input type="radio" id="cartao" name="metodoPagamento" value="cartao">
                        <label for="cartao"><img src="img/cartao.png" alt="Cartão"> Cartão de Crédito</label>
                    </div>
                </section>
            </div>

            <div class="coluna-direita">
                <section class="detalhes-pedido">
                    <h2>Detalhes do Pedido</h2>
                    <img id="fotoProduto" src="img/tenis1.png" alt="Tênis Selecionado">
                    <p>Nome do Produto: Tênis Adidas</p>
                    <p>Preço: R$ 170,00</p>

                    <!-- Controle de quantidade -->
                    <div class="controle-quantidade">
                        <button class="menos">-</button>
                        <input type="text" id="quantidade" value="1" readonly>
                        <button class="mais">+</button>
                    </div>

                    <!-- Seletor de tamanho -->
                    <label for="tamanho">Tamanho:</label>
                    <select id="tamanho">
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                    </select>

                    
                    <button class="botao-finalizar">Finalizar Compra</button>
                </section>
            </div>
        </div>
    </main>

    <script src="finalizarPedido.js"></script>
</body>
</html>
