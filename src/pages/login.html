<div class="login-page-wrapper">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar Conta</h1>
                <div class="input-group">
                    <input type="text" placeholder="Nome" />
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" />
                </div>
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Fazer Login</h1>
                <div class="input-group">
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" />
                </div>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="celestial-body moon"></div>
                <div class="celestial-body sun"></div>
                <div class="overlay-panel overlay-left">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Para se manter conectado com a gente, por favor, faça o login com suas informações</p>
                    <button class="ghost" id="signIn">Fazer Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Olá, Explorador!</h2>
                    <p>Entre com seus dados e comece sua jornada pela galáxia da moda conosco</p>
                    <button class="ghost" id="signUp">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>
</div>
